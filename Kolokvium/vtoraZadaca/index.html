<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-sm-8">
          <h1>Details</h1>

          <form onsubmit="importStudent(event)">
            <div class="form-group">
              <label for="nameInput">Name</label>
              <input type="text" class="form-control" id="nameInput" />
            </div>

            <div class="form-group">
              <label for="indexInput">Index</label>
              <input type="text" class="form-control" id="indexInput" />
            </div>

            <div class="form-group">
              <label for="phoneInput">Phone</label>
              <input type="text" class="form-control" id="phoneInput" />
            </div>

            <div>
              <label>Grade</label>
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="gradeRadioOptions"
                  id="inlineRadio5"
                  value="5"
                />
                <label class="form-check-label" for="inlineRadio5">5</label>
              </div>
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="gradeRadioOptions"
                  id="inlineRadio6"
                  value="6"
                />
                <label class="form-check-label" for="inlineRadio6">6</label>
              </div>
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="gradeRadioOptions"
                  id="inlineRadio7"
                  value="7"
                />
                <label class="form-check-label" for="inlineRadio7">7</label>
              </div>
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="gradeRadioOptions"
                  id="inlineRadio8"
                  value="8"
                />
                <label class="form-check-label" for="inlineRadio8">8</label>
              </div>
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="gradeRadioOptions"
                  id="inlineRadio9"
                  value="9"
                />
                <label class="form-check-label" for="inlineRadio9">9</label>
              </div>
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="gradeRadioOptions"
                  id="inlineRadio10"
                  value="10"
                />
                <label class="form-check-label" for="inlineRadio10">10</label>
              </div>
            </div>

            <label for="sessionInput">Session</label>
            <select class="custom-select" id="sessionInput">
              <option value="January">January</option>
              <option value="August">August</option>
              <option value="September">September</option>
            </select>

            <button type="submit" class="btn btn-primary my-2">
              Import student
            </button>
          </form>
        </div>
        <div class="col-sm-4">
          <h1>Revert history</h1>
          <div>
            <ul id="revertedHostoryStudents"></ul>
          </div>
        </div>
      </div>
      <div class="row display-none" id="studentsTableRow">
        <h1 id="studentsGradeAverage"></h1>
        <table class="table">
          <thead>
            <tr>
              <th scope="col">Name</th>
              <th scope="col">Index</th>
              <th scope="col">Phone</th>
              <th scope="col">Grade</th>
              <th scope="col">Session</th>
              <th scope="col">Actions</th>
            </tr>
          </thead>
          <tbody id="studentsTableBody"></tbody>
        </table>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
